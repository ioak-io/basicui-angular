<label class="basicui-checkbox" [class.error]="isError" [class.tooltip]="isTooltip">
  <input type="checkbox" class="checkbox-input" [checked]="isChecked" (change)="toggleCheckbox($event)" />
  <span class="checkbox-label">{{label}}</span>
</label>
