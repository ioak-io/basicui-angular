
<label class="basicui-checkbox" 
      [class.basicui-checkbox--theme-default]="theme === 'default'"
      [class.basicui-checkbox--theme-primary]="theme === 'primary'"
      [class.error]="isError" [class.tooltip]="isTooltip">
  <input type="checkbox" class="basicui-checkbox__input" [checked]="isChecked" (change)="toggleCheckbox($event)" />
  <span class="basicui-checkbox__span">{{label}}</span>
</label>
