
<button [ngClass]="{
    'basicui-button': true,
    'basicui-icon-button': true,
    'basicui-icon-button--circle': circle,
    'basicui-button--theme-default': theme === 'default',
    'basicui-button--theme-primary': theme === 'primary',
    'basicui-button--variant-default': variant === 'default',
    'basicui-button--variant-fill': variant === 'fill',
    'basicui-button--variant-outline': variant === 'outline',
    'basicui-button--variant-transparent': variant === 'transparent',
    'basicui-button--loading': loading
  }"
  [type]="type"
  (click)="onClick && onClick()"
  (submit)="onSubmit && onSubmit()"
  (reset)="onReset && onReset()">
  <ng-container *ngIf="loading">
    <svg class="basicui-button__svg--loading" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
      <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"> 
      </path>
    </svg>
  </ng-container>
  <ng-container *ngIf="!loading">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true">
      <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"></path>
    </svg>
  </ng-container>
  </button>
