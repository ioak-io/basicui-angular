<div [ngClass]="['input-container', containerClassName]">
    <div>
        <label [for]="label">{{label}}</label>
        <br>
    </div>
    <input 
        [type]="type"
        [placeholder]="placeholder"
        [value]="value"
        [ngClass]="['input', 'form-input']" />
</div>
<div *ngIf="isInfo" class="basicui-form-element-info">{{ infoMessage }}</div>
