<div>
  <button [ngClass]="{
      'basicui-button': true,
      'basicui-button--theme-default': true,
      'basicui-button--variant-default':true}" [type]="type" (click)="openModal()">Open Modal</button>

  <app-modal *ngIf="isOpen" (closeModal)="closeModal()" [ngClass]="{'basicui-modal-body-content':true,
      'basicui-modal-body-content--size-default':true,
      'basicui-modal-body-content--placement-default':true}">
  </app-modal>
</div>
