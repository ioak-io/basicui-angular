<div >
    <div *ngFor="let panel of panels" class="basicui-accordion">
      <button class="basicui-accordion-header" (click)="handleChange(panel.name)">
        <div>
          {{ panel.heading }}
        </div>
      </button>
      
      <div *ngIf="expanded === panel.name" class="basicui-accordion__body">
        <div class="basicui-accordion__body__content">
          {{ panel.content }}
        </div>
      </div>
    </div>
  </div>
